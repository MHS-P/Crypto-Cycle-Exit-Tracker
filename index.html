<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Cycle Exit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
 

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Fira+Code&display=swap" rel="stylesheet">


</head>
<body class="dark-theme">

    <section class="section">

          <tbody>
            <tr><td>TOTAL Market Cap</td><td id="total"></td><td id="totalPretty"></td></tr>

    <section class="section">

  </div>
