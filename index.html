<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Cycle Exit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
  <div class="container">
    <h1>ðŸš€ Crypto Cycle Exit Tracker</h1>
    <div class="button-wrapper">
      <button id="refreshButton" class="cyber-button">
        <i class="fas fa-sync-alt"></i> Refresh Data
      </button>
    </div>
    <section class="section">
      <h2>ðŸ“Š Live Market Data</h2>
      <div class="card">
        <table>
          <thead>
            <tr><th>Metric</th><th>Raw Value</th><th>Formatted</th></tr>
          </thead>
          <tbody>
            <tr><td>TOTAL Market Cap</td><td id="total"></td><td id="totalPretty"></td></tr>
            <tr><td>BTC Market Cap</td><td id="btc"></td><td id="btcPretty"></td></tr>
            <tr><td>TOTAL2 Market Cap</td><td id="total2"></td><td id="total2Pretty"></td></tr>
            <tr><td>% Difference (TOTAL2 vs BTC)</td><td id="diff"></td><td></td></tr>
            <tr><td>Exit Status</td><td id="status" colspan="2"></td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="section">
      <h2>ðŸ“… Cycle Phase</h2>
      <div class="phase-wrapper">
        <div id="phase" class="phase-tag"></div>
        <div id="trapPhase" class="phase-tag"></div>
      </div>
      <div id="trapStatus" class="trap-status"></div>
      <div class="countdown-timer" id="countdown"></div>
      
    </section>
  </div>

  <footer>
    <p>ðŸ§  Built for cycle awareness | <span id="year"></span></p>
  </footer>

  
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const halvingDate = new Date("2024-04-19T00:00:00Z");
    const msInDay = 1000 * 60 * 60 * 24;
    const altStart = 235;
    const altDuration = 310;
    const trapDuration = 120;

    const now = new Date();
    let nextPhaseDate;

    const altStartDate = new Date(halvingDate.getTime() + altStart * msInDay);
    const altEndDate = new Date(altStartDate.getTime() + altDuration * msInDay);
    const trapEndDate = new Date(altEndDate.getTime() + trapDuration * msInDay);

    if (now < altStartDate) {
      nextPhaseDate = altStartDate;
    } else if (now < altEndDate) {
      nextPhaseDate = altEndDate;
    } else if (now < trapEndDate) {
      nextPhaseDate = trapEndDate;
    } else {
      document.getElementById("countdown").textContent = "âœ… All phases complete.";
    }

    function updateCountdown() {
      if (!nextPhaseDate) return;
      const now = new Date();
      const diff = nextPhaseDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "ðŸš¨ Phase transition is occurring now!";
        return;
      }

      const days = Math.floor(diff / msInDay);
      const hours = Math.floor((diff % msInDay) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent = `â³ Next Phase In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    if (nextPhaseDate) setInterval(updateCountdown, 1000);
  </script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
